<div
[ngClass]="{ 'highPop' : population>=10000000}"
class="card m-3 lowPop" style="width: 18rem;">
    <img [src]="imgsrc" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{region}}</p>
      <input type="text" class="type" [(ngModel)]="region">
      <a  href="#" class="btn btn-primary" (click)="showPopulation()">ShowPopulationNumber</a>
    </div>
  </div>
